<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="style.css" rel="stylesheet"></li>
    <script src="https://kit.fontawesome.com/0ca0e55b9a.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

    <title>¡CREÁ TU PROPIO MEME!</title>
  </head>
  <body>

<header>
  <h1> Generador de Memes</h1>
  <nav>
  <button><i class="far fa-images"></i>  Imagen </button>
  <button><i class="fas fa-font"></i>  Texto</button>  
  <button><i class="far fa-lightbulb"></i>  Modo oscuro</button>
  </nav>
</header>

<main>
  <section class="conteiner-imagen">
    <div class="texto-superior">TEXTO SUPERIOR</div>
    <div class="imagen"><img src=" "  alt="Imagen meme"></div>
    <div class="texto-inferior">TEXTO INFERIOR</div>
  </section>

  <button class="descargar"><i class="fas fa-download"></i>Descargar meme</button>

</main>

<section id="panel-img">
  <form class="form-img">
  <h2 class="titulo-panel">IMAGEN</h2>
  
  <label for="url">
    <input type="text" id="url" name="url">
  </label>

  <div class="editar-fondo-img">

    <label for="fondo">FONDO
      <input type="color" id="color-fondo-img">
    </label>

    <select name="opciones-fondo-img" id="opciones-fondo-img">
      <option value="ninguno">Ninguno</option>
      <option value="aclarar">Aclarar</option>
      <option value="oscurecer">Oscurecer</option>
      <option value="diferencia">Diferencia</option>
      <option value="luminosidad">Luminosidad</option>
      <option value="Multiplicar">Multiplicar</option>
    </select>
  </div>

  <h3 class="filtros">FILTROS</h3>

  <label for="rango-brillo">BRILLO
    <input type="range" id="rango-brillo" min="0" max="100" name="brillo">
  </label>

  <label for="rango-opacidad">OPACIDAD
    <input type="range" id="rango-opacidad"min="0" max="100"  name="opacidad">
  </label>

  <label for="rango-contraste">CONTRASTE
    <input type="range" id="rango-contraste" min="0" max="100" name="contraste">
  </label>

  <label for="rango-desenfoque">DESENFOQUE
    <input type="range" id="rango-desenfoque" min="0" max="100"  name="desenfoque">
  </label>

  <label for="rango-grises">ESCALA DE GRISES
    <input type="range" id="rango-grises" min="0" max="100"  name="grises">
  </label>

  <label for="rango-sepia">SEPIA
    <input type="range" id="rango-sepia"cmin="0" max="100" name="sepia">
  </label>

  <label for="rango-hue">HUE
    <input type="range" id="rango-hue"cmin="0" max="100"c name="hue">
  </label>

  <label for="rango-saturado">SATURADO
    <input type="range" id="rango-saturado"cmin="0" max="100" name="saturado">
  </label>

  <label for="rango-negativo">Negativo
    <input type="range" id="rango-negativo" min="0" max="100" name="negativo">
  </label>

  <button class="reestablecer-filtros"> Reestablecer filtros</button>
</form>
</section>




    <script src="index.js"></script>
  </body>
</html>
